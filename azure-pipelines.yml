trigger:
- master
- refs/tags/*

variables:
- group: Cake
- group: DotNet

jobs:
- job: Docker
  pool:
    vmImage: ubuntu-16.04
  container:
    image: cakebuild/cake:v0.32.1-2.1-sdk
  steps:
  - bash: cake --bootstrap && cake --configuration=$(Cake.Configuration) --verbosity=$(Cake.Verbosity)
    displayName: Cake build

- job: Linux
  pool:
    vmImage: ubuntu-16.04
  steps:
  - bash: ./cake.sh --configuration=$(Cake.Configuration) --verbosity=$(Cake.Verbosity)
    displayName: Cake build

- job: Mac
  pool:
    vmImage: macos-10.13
  steps:
  - bash: ./cake.sh --configuration=$(Cake.Configuration) --verbosity=$(Cake.Verbosity)
    displayName: Cake build

- job: Windows
  pool:
    vmImage: vs2017-win2016
  steps:
  - powershell: ./cake.ps1 -configuration $(Cake.Configuration) -verbosity $(Cake.Verbosity)
    displayName: Cake build
