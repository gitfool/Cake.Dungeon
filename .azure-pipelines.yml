trigger:
  - "**"
pr:
  - master

variables:
  CAKE_SETTINGS_SHOWPROCESSCOMMANDLINE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_ROLL_FORWARD_ON_NO_CANDIDATE_FX: 2
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  NUGET_PACKAGES: $(Pipeline.Workspace)/.nuget/packages

jobs:
  - job: Docker
    dependsOn: [Linux, Mac, Windows]
    pool:
      vmImage: ubuntu-latest
    container: dockfool/cake-docker:latest
    steps:
      - checkout: self
        displayName: Checkout source

      - task: Cache@2
        inputs:
          path: $(NUGET_PACKAGES)
          key: $(Agent.OS)|nuget|**/packages.lock.json
          restoreKeys: $(Agent.OS)|nuget
        displayName: Cache packages

      - bash: dotnet tool restore && dotnet cake --bootstrap && dotnet cake --verbosity=verbose --target=build --publish=true
        env:
          NUGET_API_KEY: $(NUGET_API_KEY)
        displayName: Cake build

  - job: Linux
    pool:
      vmImage: ubuntu-latest
    steps:
      - checkout: self
        displayName: Checkout source

      - task: DotNetCoreInstaller@1
        inputs:
          version: 3.1.101
        displayName: Install dotnet

      - task: Cache@2
        inputs:
          path: $(NUGET_PACKAGES)
          key: $(Agent.OS)|nuget|**/packages.lock.json
          restoreKeys: $(Agent.OS)|nuget
        displayName: Cache packages

      - bash: dotnet tool restore && dotnet cake --bootstrap && dotnet cake --verbosity=verbose --target=build
        displayName: Cake build

  - job: Mac
    pool:
      vmImage: macos-latest
    steps:
      - checkout: self
        displayName: Checkout source

      - task: DotNetCoreInstaller@1
        inputs:
          version: 3.1.101
        displayName: Install dotnet

      - task: Cache@2
        inputs:
          path: $(NUGET_PACKAGES)
          key: $(Agent.OS)|nuget|**/packages.lock.json
          restoreKeys: $(Agent.OS)|nuget
        displayName: Cache packages

      - bash: dotnet tool restore && dotnet cake --bootstrap && dotnet cake --verbosity=verbose --target=build
        displayName: Cake build

  - job: Windows
    pool:
      vmImage: windows-latest
    steps:
      - checkout: self
        displayName: Checkout source

      - task: DotNetCoreInstaller@1
        inputs:
          version: 3.1.101
        displayName: Install dotnet

      - task: Cache@2
        inputs:
          path: $(NUGET_PACKAGES)
          key: $(Agent.OS)|nuget|**/packages.lock.json
          restoreKeys: $(Agent.OS)|nuget
        displayName: Cache packages

      - script: dotnet tool restore && dotnet cake --bootstrap && dotnet cake --verbosity=verbose --target=build
        displayName: Cake build
