          restore-keys: ${{ runner.os }}-nuget-

      - name: Cake build
        id: cake-build
        run: dotnet tool restore && dotnet cake --verbosity=verbose

      - name: Show outputs
        uses: actions/github-script@v6.3.3
        with:
          script: |
            // show outputs
            const outputs = ${{ steps.cake-build.outputs.build }};
