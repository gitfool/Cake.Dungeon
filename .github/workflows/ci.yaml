name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  Cake_Settings_EnableScriptCache: true
  Cake_Settings_ShowProcessCommandLine: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  DOTNET_ROLL_FORWARD: Major
  NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build-docker:
    needs: [ build-linux, build-mac, build-windows ]
    runs-on: ubuntu-latest
    container: dockfool/cake-docker:latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3.6.0
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Cache packages
        uses: actions/cache@v3.3.2
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('.config/dotnet-tools.json', '**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Cake build
        run: dotnet tool restore && dotnet cake --verbosity=verbose --publish=true

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3.6.0
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install dotnet
        uses: actions/setup-dotnet@v3.2.0
        with:
          # renovate: datasource=dotnet depName=dotnet-sdk
          dotnet-version: 7.0.404

      - name: Cache packages
        uses: actions/cache@v3.3.2
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('.config/dotnet-tools.json', '**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Cake build
        run: dotnet tool restore && dotnet cake --verbosity=verbose

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3.6.0
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install dotnet
        uses: actions/setup-dotnet@v3.2.0
        with:
          # renovate: datasource=dotnet depName=dotnet-sdk
          dotnet-version: 7.0.404

      - name: Cache packages
        uses: actions/cache@v3.3.2
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('.config/dotnet-tools.json', '**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Cake build
        run: dotnet tool restore && dotnet cake --verbosity=verbose

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3.6.0
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install dotnet
        uses: actions/setup-dotnet@v3.2.0
        with:
          # renovate: datasource=dotnet depName=dotnet-sdk
          dotnet-version: 7.0.404

      - name: Cache packages
        uses: actions/cache@v3.3.2
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('.config/dotnet-tools.json', '**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Cake build
        run: dotnet tool restore && dotnet cake --verbosity=verbose
